<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | Javier Albornoz</title>
</head>

<body>
    <header>
        <h1>Calculadora de longitud y volumen</h1>
    </header>
    <main>
        <section>
            <h2>Ingresa los valores</h2>
            <form>
                <h3>Cuadrado</h3>
                <label for="inputCuadrado">Ingresa el valor del lado de tu cuadrado:</label>
                <input type="number" id="inputCuadrado" placeholder="Lado">
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perimetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular Area</button>
                <p id="finalResultC"></p>

                <h3>Circulo</h3>
                <label for="inputCirculo">Ingresa el Radio del circulo</label>
                <input type="number" placeholder="Radio" id="inputCirculo">
                <button type="button" onclick="calcularDiametro()">Calcular Diametro</button>
                <button type="button" onclick="calcularCircunferencia()">Calcular Circunferencia</button>
                <button type="button" onclick="calcularAreaCirculo()">Calcular Area</button>
                <p id="finalResultCi"></p>
            </form>
            <form>
                <h3>Triangulo</h3>
                <label for="inputTriangulo1">Ingresa cada lado de tu Triangulo:</label>
                <input type="number" id="inputTriangulo1" placeholder="Lado 1">
                <input type="number" id="inputTriangulo2" placeholder="Lado2">
                <input type="number" id="inputTriangulo3" placeholder="Base">
                <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perimetro</button>
                <p id="finalResult1T"></p>
                <br>
                <label for="inputBaseTriangulo">Ingresa la medidas de la Base y la Altura:</label>
                <input type="number" id="inputBaseTriangulo" placeholder="Base">
                <input type="number" id="inputAlturaTriangulo" placeholder="Altura">
                <button type="button" onclick="calcularAreaTriangulo()">Calcular Area</button>
                <p id="finalResult2T"></p>
            </form>
    
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
